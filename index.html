<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xmas Countdown Timer</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script src="./js/all.min.js"></script>
  </head>
  <body>
    <main>
      <div class="content-section">
        <div class="content">
          <div class="title">
          </div>
          <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>days</p>
            </div>
            <!-- hours -->
            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>hours</p>
            </div>
            <!-- mins -->
            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>min<span>ute</span>s</p>
            </div>
            <!-- secs -->
            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>sec<span>ond</span>s</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
